<mat-table #table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <mat-header-cell *matHeaderCellDef> Height </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.height }} </mat-cell>
    </ng-container>
  
    <!-- Mass Column -->
    <ng-container matColumnDef="mass">
      <mat-header-cell *matHeaderCellDef> Mass </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.mass }} </mat-cell>
    </ng-container>
    
    <!-- Hair Colour Column -->
    <ng-container matColumnDef="hair_color">
      <mat-header-cell *matHeaderCellDef> Hair Colour </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.hair_color }} </mat-cell>
    </ng-container>
    
    <!-- Skin Colour Column -->
    <ng-container matColumnDef="skin_color">
      <mat-header-cell *matHeaderCellDef> Skin Colour </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.skin_color }} </mat-cell>
    </ng-container>
    
    <!-- Eye Colour Column -->
    <ng-container matColumnDef="eye_color">
      <mat-header-cell *matHeaderCellDef> Eye Colour </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.eye_color }} </mat-cell>
    </ng-container>
    
    <!-- Birth Year Column -->
    <ng-container matColumnDef="birth_year">
      <mat-header-cell *matHeaderCellDef> Birth Year </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.birth_year }} </mat-cell>
    </ng-container>
  
    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.gender }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
